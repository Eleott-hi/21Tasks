<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div>
        <img src="/images/amazing_logo.png" alt="Logo">
        {{range .Articles}}
        <div>
            <h2><a href="/post/{{.ID}}">{{.Title}}</a></h2>
            <p>{{.Content}}</p>
        </div>
        {{end}}
        <div>
            {{if gt .Page 1}}
            <a href="/?page={{sub .Page 1}}">Previous</a>
            {{end}}
            <a href="/?page={{add .Page 1}}">Next</a>
        </div>
    </div>
</body>
</html>
