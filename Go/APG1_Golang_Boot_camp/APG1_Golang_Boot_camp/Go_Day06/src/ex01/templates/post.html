<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div>
        <img src="/images/amazing_logo.png" alt="Logo">
        <h1>{{ .Message }}</h1>
        {{range .Articles}}
        <div>
            <h2><a href="/post/{{.ID}}">{{.Title}}</a></h2>
            <p>{{.Content}}</p>
        </div>
        {{end}}
        <div>
            {{if gt .Page 1}}
            <button><a href="/?page={{ sub .Page 1 }}">Prev</a></button>
            {{end}}
            <button><a href="/?page={{ add .Page 1 }}">Next</a></button>
        </div>
        <script src="/js/script.js"></script>
    </div>
</body>

</html>
